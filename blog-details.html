    // Function to get URL query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      pairs.forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || "");
        }
      });
      return params;
    }

    // Load blog post based on URL parameter "id"
    document.addEventListener("DOMContentLoaded", function() {
      const params = getQueryParams();
      // Default to blog post id "1" if none provided
      const blogId = params.id || "1";
      const blog = blogPosts[blogId];
      if (blog) {
        document.getElementById("blog-title").textContent = blog.title;
        document.getElementById("blog-date").innerHTML += blog.date;
        document.getElementById("blog-author").innerHTML += blog.author;
        document.getElementById("blog-image").src = blog.image;
        document.getElementById("blog-image").alt = blog.title;
        document.getElementById("blog-caption").textContent = blog.caption;
        document.getElementById("blog-content").innerHTML = blog.content;
        document.getElementById("blog-tags").innerHTML = blog.tags;
      } else {

        document.getElementById("blog-title").textContent = "Blog Post Not Found";
        document.getElementById("blog-content").innerHTML = "<p>We're sorry, but the blog post you're looking for doesn't exist.</p>";
