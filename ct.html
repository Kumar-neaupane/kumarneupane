<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <!-- Include a link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0 20px;
    }

    
 

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
     
    }
    .left, .right {
      padding: 30px;
      width: 100%;
    }
    @media(min-width: 768px) {
      .left, .right {
        width: 50%;
      }
    }

    @media(max-width: 768px) {
        .container{
            flex-wrap: wrap;
        }
      .left, .right {
        width: 50%;
      }
    }
    /* Contact form styles */
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #5cb85c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #4cae4c;
    }
    /* Contact info section */
    .contact-info {
      font-size: 1rem;
      line-height: 1.5;
    }
    .contact-info h2 {
      margin-top: 0;
    }
    .contact-info a {
      color: #5cb85c;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-info ul {
      list-style-type: none;
      padding: 0;
    }
    .contact-info ul li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .contact-info ul li i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    /* Responsive adjustments */
    @media(max-width: 480px) {
      .container {
        padding: 10px;
        flex-wrap: wrap;
      }
      .left, .right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">


    <div class="right contact-info">
        <h2>Get In Touch</h2>
        <p>You can also connect with me on the following platforms or contact me directly:</p>
        <ul>
          <li><i class="fa-brands fa-linkedin"></i> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
          <li><i class="fa-brands fa-facebook"></i> <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a></li>
          <li><i class="fa-brands fa-github"></i> <a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
          <li><i class="fa-solid fa-envelope"></i> <a href="mailto:your.email@example.com">your.email@example.com</a></li>
          <li><i class="fa-solid fa-phone"></i> +1 (555) 123-4567</li>
        </ul>
        <p>I look forward to connecting with you. Feel free to reach out with any questions or opportunities!</p>
      </div>


    <!-- Contact Form Section -->
    <div class="left contact-form">
      <h2>Contact Form</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="from_name" placeholder="Your Name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="reply_to" placeholder="your.email@example.com" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <!-- Contact Info Section -->
   
  </div>
  
  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS with your user ID from the EmailJS dashboard
    (function(){
      emailjs.init("-pzTGwzmvntXo4Pw5"); // Replace with your EmailJS user ID
    })();

    // Listen for the form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Replace 'service_addxjmf' and 'template_78k7a6m' with the IDs from your EmailJS account.
      emailjs.sendForm('service_addxjmf', 'template_78k7a6m', this)
        .then(function(response) {
          alert('Email sent successfully!');
          console.log('SUCCESS!', response.status, response.text);
        }, function(error) {
          alert('Failed to send email. Please try again.');
          console.error('FAILED...', error);
        });
    });
  </script>
</body>
</html>
