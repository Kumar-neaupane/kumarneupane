<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Branding 3 Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .card-img-container {
      position: relative;
    }
    .card-img-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Overlay on image for better text visibility */

 
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,  rgba(46 ,49 ,146,0.4) 50%, rgba(78 ,101 ,255,0.5) 100%);
      
      display: flex;
      align-items: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Flex container for aligning header and buttons */
    .overlay-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .overlay-content h5 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      font-size: 1.25rem;
    }
    .card-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .stylish-button {
      background: linear-gradient(200deg, #4E65FF, #27e2fe);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-size: 0.9em;
    }
    .stylish-button:hover {
      background: linear-gradient(135deg, #555, #777);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    .items{
        margin-top: 3rem;
    }
    /* Responsive adjustments */
   
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <!-- Adjusted column width for responsiveness -->
      <div class="col-md-6 col-lg-4 items filter-app">
        <div class="card">
          <div class="card-img-container">
            <img src="assets/img/masonry-portfolio/masonry-portfolio-9.jpg" class="img-fluid" alt="">
             
            <div class="overlay">
              <div class="overlay-content w-100">
                <h5>Branding 3</h5>
                <div class="card-buttons">
                  <button class="stylish-button">
                    About
                  </button>
                  <button class="stylish-button" >
                    <i class="bi bi-github"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Optional: Remove this card-body if you want everything in the overlay -->
          <!-- <div class="card-body">
            <p class="card-text text-center text-muted">Additional details can go here if needed.</p>
          </div> -->
        </div>
      </div>

      



  <!-- Bootstrap JS (Optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
