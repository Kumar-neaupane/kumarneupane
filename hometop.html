
<style>
    .card {
    border: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }
  .card-img-container {
    position: relative;
  }
  .card-img-container img {
    display: block;
    width: 100%;
    height: auto;
  }
  /* Overlay on image for better text visibility */


  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,  rgba(46 ,49 ,146,0.3) 50%, rgba(78 ,101 ,255,0.3) 100%);
    
    display: flex;
    align-items: flex-end;
    padding: 20px;
    box-sizing: border-box;
  }
  /* Flex container for aligning header and buttons */
  .overlay-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }
  .overlay-content h5 {
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    margin: 0;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    font-size: 1.25rem;
  }
  .card-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .stylish-button {
    background: linear-gradient(to bottom,  rgba(0, 8, 255, 0.6) 50%, rgba(10, 27, 179, 0.5) 100%);
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

  .stylish-button:hover {

  }

</style>
